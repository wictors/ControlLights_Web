<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>OpenLab - Lights</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="OpenLab">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src=js/jquery-3.5.1.js></script>
  <script src=js/scripts.js></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="text-center">

    <h1 class="title-openLab">OpenLab - Lights</h1>
    <h4 class="subtitle">Choose your configuration and play IT !</h4>

    <div class="center-box">
      <div class="align-items-center">
        <ul class="configurations">
          <script>
            var list = $('ul.configurations');
            jQuery.getJSON("http://localhost:8080/getConfigs", function(data, status){
              $.each(data, function (i){
                $('<li/>').addClass('configuration').text(data[i]).appendTo(list);
              });
            });
          </script>
        </ul>
      </div>

      <div class="play-btn-container">
        <button class="play-btn">Play</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
